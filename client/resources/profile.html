<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SeaTrue</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #023e8a;
            --secondary-color: #0077b6;
            --light-bg: #f8f9fa;
        }

        body {
            background-color: var(--light-bg);
            min-height: 100vh;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 3rem 0 4rem;
            margin-bottom: -2rem;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--primary-color);
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .info-item {
            padding: 1rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: #6c757d;
        }

        .badge-custom {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid var(--primary-color);
        }

        .license-card {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .trust-score {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #023e8a !important;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="homepage.html">
                <i class="bi bi-water me-2"></i>SeaTrue
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn.html">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="marketplace.html">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fisher.html">Verify your catch</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Auth links will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Header -->
    <section class="profile-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-2 text-center">
                    <div class="profile-avatar mx-auto">
                        <i class="bi bi-person-circle"></i>
                    </div>
                </div>
                <div class="col-md-10">
                    <h1 class="display-5 fw-bold mb-2" id="profileName">Loading...</h1>
                    <p class="lead mb-0" id="profileEmail"></p>
                    <span class="badge-custom mt-2 d-inline-block" id="profileRole" style="background: rgba(255,255,255,0.2);"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Profile Content -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Basic Information -->
                <div class="col-lg-6">
                    <div class="profile-card animate__animated animate__fadeInLeft">
                        <h4 class="section-title">
                            <i class="bi bi-person-badge me-2"></i>Basic Information
                        </h4>
                        <div id="basicInfo">
                            <!-- Dynamically loaded -->
                        </div>
                    </div>
                </div>

                <!-- Role-Specific Information -->
                <div class="col-lg-6">
                    <div class="profile-card animate__animated animate__fadeInRight">
                        <h4 class="section-title" id="roleSpecificTitle">
                            <i class="bi bi-info-circle me-2"></i>Profile Details
                        </h4>
                        <div id="roleSpecificInfo">
                            <!-- Dynamically loaded -->
                        </div>
                    </div>
                </div>

                <!-- Additional Content (Fisher Licenses, Buyer Organization, etc.) -->
                <div class="col-12">
                    <div id="additionalContent">
                        <!-- Dynamically loaded based on role -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Loading State -->
    <div id="loadingState" class="text-center py-5">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-muted">Loading your profile...</p>
    </div>

    <!-- Footer -->
    <footer class="text-white py-4 mt-5" style="background-color: #023e8a !important;">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 SeaTrue. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Authentication JS -->
    <script src="scripts/auth.js"></script>
    <script>
        // Load and display profile
        document.addEventListener('DOMContentLoaded', async function() {
            await authManager.checkAuthStatus();

            if (!authManager.currentUser) {
                // Redirect to homepage if not logged in
                authManager.showNotification('Please login to view your profile', 'warning');
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 1500);
                return;
            }

            // Hide loading, show content
            document.getElementById('loadingState').style.display = 'none';
            document.querySelector('.profile-header').style.display = 'block';
            document.querySelector('.py-5').style.display = 'block';

            // Display profile
            displayProfile();
        });

        function displayProfile() {
            const user = authManager.currentUser;
            const profile = user.profile;

            // Header
            document.getElementById('profileName').textContent = `${user.firstName} ${user.lastName}`;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileRole').textContent = user.role;

            // Basic Information
            const basicInfo = document.getElementById('basicInfo');
            basicInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Full Name</div>
                    <div class="info-value">${user.firstName} ${user.lastName}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">${user.email}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Phone Number</div>
                    <div class="info-value">${user.phoneNumber || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Role</div>
                    <div class="info-value"><span class="badge bg-primary">${user.role}</span></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Member Since</div>
                    <div class="info-value">${new Date(user.createdAt).toLocaleDateString()}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Last Login</div>
                    <div class="info-value">${user.lastLoginAt ? new Date(user.lastLoginAt).toLocaleString() : 'N/A'}</div>
                </div>
            `;

            // Role-Specific Information
            if (user.role === 'Fisher') {
                displayFisherProfile(profile);
            } else if (user.role === 'Buyer') {
                displayBuyerProfile(profile);
            }
        }

        function displayFisherProfile(profile) {
            const fisherData = profile?.fisher;
            if (!fisherData) return;

            document.getElementById('roleSpecificTitle').innerHTML = '<i class="bi bi-fish me-2"></i>Fisher Profile';
            
            const roleInfo = document.getElementById('roleSpecificInfo');
            roleInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">National ID</div>
                    <div class="info-value">${fisherData.nationalId || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Date of Birth</div>
                    <div class="info-value">${fisherData.dateOfBirth || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Location</div>
                    <div class="info-value">${fisherData.city ? `${fisherData.city}, ${fisherData.state}, ${fisherData.country}` : 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Home Port</div>
                    <div class="info-value">${fisherData.homePort || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Years of Experience</div>
                    <div class="info-value">${fisherData.yearsOfExperience || 0} years</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Primary Fishing Method</div>
                    <div class="info-value">${fisherData.primaryFishingMethod || 'Not specified'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Certification Status</div>
                    <div class="info-value">
                        <span class="badge bg-${getStatusColor(fisherData.certificationStatus)}">${fisherData.certificationStatus}</span>
                    </div>
                </div>
            `;

            // Trust Score Card
            const additionalContent = document.getElementById('additionalContent');
            additionalContent.innerHTML = `
                <div class="profile-card animate__animated animate__fadeInUp mt-3">
                    <div class="row align-items-center">
                        <div class="col-md-4 text-center">
                            <div class="trust-score">${fisherData.trustScore}</div>
                            <p class="text-muted mb-0">Trust Score</p>
                        </div>
                        <div class="col-md-8">
                            <h5 class="text-primary mb-3">Your Trust Score</h5>
                            <p class="mb-2">Your trust score is calculated based on:</p>
                            <ul class="mb-0">
                                <li>Verified catches and accuracy</li>
                                <li>License verification status</li>
                                <li>Compliance with regulations</li>
                                <li>Buyer feedback and ratings</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            // Licenses
            if (profile.licenses && profile.licenses.length > 0) {
                additionalContent.innerHTML += `
                    <div class="profile-card animate__animated animate__fadeInUp mt-3">
                        <h4 class="section-title">
                            <i class="bi bi-card-list me-2"></i>Fishing Licenses
                        </h4>
                        ${profile.licenses.map(license => `
                            <div class="license-card">
                                <div class="row">
                                    <div class="col-md-6">
                                        <strong>License Number:</strong> ${license.licenseNumber}<br>
                                        <strong>Type:</strong> ${license.licenseType}<br>
                                        <strong>Issuing Authority:</strong> ${license.issuingAuthority}
                                    </div>
                                    <div class="col-md-6">
                                        <strong>Issue Date:</strong> ${license.issueDate}<br>
                                        <strong>Expiry Date:</strong> ${license.expiryDate}<br>
                                        <strong>Status:</strong> <span class="badge bg-${license.isVerified ? 'success' : 'warning'}">
                                            ${license.isVerified ? 'Verified' : 'Pending Verification'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        function displayBuyerProfile(profile) {
            const buyerData = profile;
            if (!buyerData) return;

            document.getElementById('roleSpecificTitle').innerHTML = '<i class="bi bi-shop me-2"></i>Buyer Profile';
            
            const roleInfo = document.getElementById('roleSpecificInfo');
            roleInfo.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Buyer Type</div>
                    <div class="info-value">${buyerData.buyerType || 'Individual'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Date of Birth</div>
                    <div class="info-value">${buyerData.dateOfBirth || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Preferred Delivery Address</div>
                    <div class="info-value">${buyerData.preferredDeliveryAddress || 'Not provided'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Verification Status</div>
                    <div class="info-value">
                        <span class="badge bg-${buyerData.isVerified ? 'success' : 'warning'}">
                            ${buyerData.isVerified ? 'Verified' : 'Pending Verification'}
                        </span>
                    </div>
                </div>
            `;

            // Organization Details
            if (buyerData.organization) {
                const additionalContent = document.getElementById('additionalContent');
                additionalContent.innerHTML = `
                    <div class="profile-card animate__animated animate__fadeInUp mt-3">
                        <h4 class="section-title">
                            <i class="bi bi-building me-2"></i>Organization Details
                        </h4>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="info-item">
                                    <div class="info-label">Organization Name</div>
                                    <div class="info-value">${buyerData.organization.name}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Organization Type</div>
                                    <div class="info-value">${buyerData.organization.type || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="info-item">
                                    <div class="info-label">Registration Number</div>
                                    <div class="info-value">${buyerData.organization.registrationNumber || 'N/A'}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Tax ID</div>
                                    <div class="info-value">${buyerData.organization.taxId || 'N/A'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function getStatusColor(status) {
            const colors = {
                'Pending': 'warning',
                'PreVerified': 'info',
                'Certified': 'success',
                'Suspended': 'danger',
                'Revoked': 'dark'
            };
            return colors[status] || 'secondary';
        }
    </script>
</body>
</html>
